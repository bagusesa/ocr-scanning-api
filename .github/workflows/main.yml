name: Flask App CI/CD

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.5  # Choose your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Make POST Request to Flask App
      run: |
        curl -X POST -F "file=@pdf_files/my_pdf_file.pdf" -F "name=John Doe" -F "student_id=1234567" -F "university=Universitas Brawijaya" -F "publish_1=Agustus 2021" -F "publish_2=September2021" http://127.0.0.1:5000/scan_pdf
