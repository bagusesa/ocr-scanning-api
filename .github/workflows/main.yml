name: Flask App CI/CD

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.5  # Choose your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flask App
      env:
        PDF_FILE_PATH: pdf_files/dummy-suket.pdf
        NAME: ${{ secrets.NAME }}
        STUDENT_ID: ${{ secrets.STUDENT_ID }}
        UNIVERSITY: ${{ secrets.UNIVERSITY }}
        PUBLISH_1: ${{ secrets.PUBLISH_1 }}
        PUBLISH_2: ${{ secrets.PUBLISH_2 }}
      run: |
        python app.py --pdf_path $PDF_FILE_PATH &

    - name: Test Flask App Accessibility
      run: |
          curl -X POST \
            -F "file=@$PDF_FILE_PATH" \
            -F "name=$NAME" \
            -F "student_id=$STUDENT_ID" \
            -F "university=$UNIVERSITY" \
            -F "publish_1=$PUBLISH_1" \
            -F "publish_2=$PUBLISH_2" \
            http://127.0.0.1:5000/scan_pdf



